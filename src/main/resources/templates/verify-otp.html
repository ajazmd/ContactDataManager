<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<br> <br>
		<div class="login-form">
			<form action="" th:action="@{/submit-otp}" method="post">
				<div th:if="${session.message}" class="container">
					<div class="alert alert-success my-2 text-center h5" role="alert">
						<span th:text="${session.message}"></span>
					</div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<h2 class="text-center text-dark">Enter OTP</h2>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key"
								aria-hidden="true"></i> </span>
						</div>
						<input type="text" class="form-control"
							placeholder="Enter OTP sent to your email" name="userEnteredOtp"
							required="required">
					</div>
				</div>
				<div class="form-group text-center">
					<button type="submit"
						class="btn bg-success text-white text-bolder btn-lg">Verify</button>

				</div>
			</form>
		</div>
		<script>
		$(document).ready(()=>{
			$(".nav-link").removeClass("active");
		    $("#login-link").addClass("active"); 
		});
</script>
	</section>
</body>
</html>
