<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>

<meta charset="ISO-8859-1">
<title>reCAPTCHA demo: Simple page</title>
</head>
<body>
	<section>
		<br>
		<div class="container mt-2" style="max-width: 75%;">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mb-2 mt-5"
						style="background: #fff; border-radius: 2px; box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);">

						<div class="container-fluid float-center">
							<div th:if="${session.message}" class="container">
								<div th:classappend="${'alert-'+session.message.type}"
									class="alert my-auto text-center h5" role="alert">
									<span th:text="${session.message.content}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							
							<h1 class="text-center mb-4 ">Register Here</h1>

						</div>


						<form action="" th:action="@{/processingRegister}" method="post"
							th:object="${user}">
							<!--name field  -->
							<div class="form-group">
								<label for="name-field">Name</label> <input type="text"
									name="name" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name-field" placeholder="Enter Your Name"
									th:value="${user.name}">
								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
							</div>

							<!--email field  -->
							<div class="form-group">
								<label for="email-field">Email</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text" id="inputGroupPrepend3">@</span>
									</div>
									<input type="email" name="email" class="form-control"
										id="email-field" placeholder="Enter Your Email"
										th:value="${user.email}"
										th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
									<div class="invalid-feedback"
										th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
								</div>
								<small id="emailHelp" class="form-text text-muted">We'll
									never share your email with anyone else.</small>
							</div>
							<!--password field  -->
							<div class="form-group">
								<label for="password-field">Password</label> <input
									type="password" name="password" class="form-control"
									id="password-field" placeholder="Enter Your Password"
									th:value="${user.password}"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}">
								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('password')}" th:text="${e}"></div>
							</div>
							<!--gender field  -->
							<div class="form-group">
								<label class="form-check-label">Gender :</label>
								<div class=" text-left">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="inlineRadio1" value="male"> <label
											class="form-check-label" for="inlineRadio1">Male</label>
									</div>
									<div class="form-check form-check-inline ml-4">
										<input class="form-check-input" type="radio" name="gender"
											id="inlineRadio2" value="female"> <label
											class="form-check-label" for="inlineRadio2">Female</label>
									</div>
									<div class="form-check form-check-inline ml-4">
										<input class="form-check-input" type="radio" name="gender"
											id="inlineRadio3" value="nfts"> <label
											class="form-check-label" for="inlineRadio2">Not refer
											to say</label>
									</div>
								</div>
							</div>
							<!--age field  -->
							<div class="form-group">
								<label for="name-field">Age</label> <input type="text"
									name="age" class="form-control"
									th:classappend="${#fields.hasErrors('age')?'is-invalid':''}"
									id="name-field" placeholder="Enter Your Age"
									th:value="${user.age}">
								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('age')}" th:text="${e}"></div>
							</div>
							<!--about field  -->
							<div class="form-group">
								<label for="exampleFormControlTextarea1">Write something
									about yourself</label>
								<textarea class="form-control" name="about"
									th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"
									th:text="${user.about}" id="exampleFormControlTextarea1"
									rows="5"></textarea>
								<small id="textArealHelp" class="form-text text-muted">Your
									description should not exceed 200 characters.</small>
								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('about')}" th:text="${e}"></div>
							</div>
							<!--agreement field  -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="exampleCheck1"
									th:classappend="${#fields.hasErrors('agreement')?'is-invalid':''}">
								<label class="form-check-label" for="exampleCheck1">Agree
									to terms and conditions</label>
								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('agreement')}" th:text="${e}"></div>

							</div>
							<!-- <div class="g-recaptcha" data-theme="dark" data-size="normal"
								data-sitekey="6Lfz810aAAAAAKxEGNrHmoPIGiz3YzMamCjdErYv"></div>
								<div th:text="${invalidCaptcha}" style="color:red"></div> -->
							<!--button field  -->
							<div class="container text-right">
								<button type="submit" class="btn btn-primary text-white">register</button>
								<button type="reset" class="btn btn-warning ml-2">reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
    $(document).ready(()=>{
	 $(".nav-link").removeClass("active");
     $("#signup-link").addClass("active"); 
    });
    </script>
	</section>
</body>
</html>
