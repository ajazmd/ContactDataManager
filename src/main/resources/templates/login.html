<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="login-form">
			<form action="" th:action="@{/dologin}" method="post">
				<div th:if="${session.message}" class="container">
					<div th:classappend="alert-danger"
						class="alert my-auto mt-0 text-center h5" role="alert">
						<span th:text="${session.message}"></span>
					</div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<div th:if="${param.logout}"
					class="alert alert-success text-center h5">You have been
					successfully logged out</div>
				<h2 class="text-center text-dark">Log In Page</h2>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-user"></i>
							</span>
						</div>
						<input type="text" class="form-control" placeholder="Username"
							name="username" required="required">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input type="password" class="form-control" placeholder="Password"
							name="password" required="required">
					</div>
				</div>
				<br>
				<div class="bottom-action clearfix">
					<label class="float-left form-check-label"><input
						type="checkbox" name="remember-me"> Remember me</label>

				</div>
				<div class="form-group mt-3">
					<button type="submit"
						class="btn bg-dark text-white text-bolder btn-block">Sign
						in</button>
				</div>
				<div class="pb-2">
					<a href="#" th:href="@{/show-email}" class="float-right">Forgot
						Password?</a>
				</div>

			</form>
			<p class="text-center small">
				Don't have an account! <a href="#" th:href="@{/signup}">Sign up
					here</a>.
			</p>
		</div>
		<script>
$(document).ready(()=>{
	$(".nav-link").removeClass("active");
    $("#login-link").addClass("active"); 
});
</script>
	</section>
</body>
</html>
