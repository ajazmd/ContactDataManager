<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normaluser/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<form th:action="@{/user/submit-payment}" method="post">
			<div class="container justify-content-center text-white"
				style="background-color: blueviolet; width: 700px; height: 350px;">
				<div class="text-center h2 text-bolder">Payment</div>
				<div class="divider mt-0 mb-3"></div>
				<br>
				<div class="form-group row">
					<label for="card-field" class="col-sm-2 col-form-label">Credit
						Card</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="card-field"
							name="creditCard" placeholder="xxxx-xxxx-xxxx-xxxx">
					</div>
				</div>
				<div class="form-group row">
					<label for="amount-field" class="col-sm-2 col-form-label">Amount</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="amount-field"
							name="amount" placeholder="enter amount">
					</div>
				</div>
				<div class="form-group row">
					<label for="currency-field" class="col-sm-2 col-form-label">Currency</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="currency-field"
							name="currency" placeholder="type of currency(USD,INR...)">
					</div>
				</div>
				<div class="form-group row">
					<label for="date-field" class="col-sm-2 col-form-label">Date</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="date-field"
							name="date" placeholder="enter today's date">
					</div>
				</div>
				<div class="form-group text-right mt-3">
					<button type="submit"
						class="btn btn-outline-warning btn-md text-white">Proceed</button>

				</div>
			</div>
		</form>
		<script>
$(document).ready(()=>{
	$(".nav-link").removeClass("active");
    $("#support-link").addClass("active"); 
});
$(document).ready(()=>{
	$(".item").removeClass("active");
    $("#home-link").addClass("active"); 
});
</script>
	</section>
</body>
</html>
