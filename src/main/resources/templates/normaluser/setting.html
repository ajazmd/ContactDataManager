<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normaluser/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="login-form mt-1">
			<form action="" th:action="@{/user/change-password}" method="post">
				<h2 class="text-center text-dark">Change Password</h2>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input type="password" class="form-control"
							placeholder="Enter old password" name="oldpassword"
							required="required">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input type="password" class="form-control"
							placeholder="Enter new Password" name="newpassword"
							required="required">
					</div>
				</div>
				<br>

				<div class="form-group mt-2">
					<button type="submit"
						class="btn bg-success text-white text-bolder btn-block">Change</button>
					<button type="reset"
						class="btn bg-secondary text-white text-bolder btn-block">Reset</button>
				</div>
			</form>
		</div>
		<script>
$(document).ready(()=>{
	$(".item").removeClass("active");
    $("#setting-link").addClass("active"); 
});
</script>
	</section>
</body>
</html>
