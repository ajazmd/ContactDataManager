<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/css/style.css}">
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
		function deleteContact(cid){
			
			swal({
				  title: "Are you sure?",
				  text: "Once deleted, you will not be able to recover this contact!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
					  window.location="/user/delete"+cid;
				    swal("Poof! Your imaginary file has been deleted!", {
				      icon: "success",
				    });
				  } else {
				    swal("Your contact is safe!");
				  }
				});
			
			
			
		}
		
		</script>
<title th:text="${title}">Base Html</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-myprimary">
		<a class="navbar-brand" href="#"> <img
			th:src="@{/image/nav-brand-pic.jpg}" width="45" height="45"
			class="d-inline-block align-center rounded-circle border border-info"
			alt="">ContactDataManager
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto h4">

				<li class="nav-item"><a class="nav-link" th:href="@{/}"
					href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link active"
					th:href="@{/user/index}" href="#"><span th:text="${user.name}"></span></a></li>
				<li class="nav-item"><a id="support-link" class="nav-link"
					th:href="@{/user/support}" href="#">Support</a></li>
			</ul>

		</div>
	</nav>
	<!--sidebar start  -->
	<div class="sidebar">
		<span onclick="toggleSidebar()" class="cross-button mb-2">&times;</span>


		<a id="home-link" href="#" th:href="@{/user/index}" class="item"><i
			class="fas fa-home"></i>Home</a> <a id="view-link" href="#"
			th:href="@{/user/viewcontacts/0}" class="item active"><i
			class="fas fa-address-card"></i>View Contacts</a> <a id="add-link"
			href="#" th:href="@{/user/addcontact}" class="item"><i
			class="fas fa-phone-square"></i>Add Contact</a> <a id="profile-link"
			href="#" th:href="@{/user/profile}" class="item"><i
			class="fas fa-user-circle"></i>Your Profile</a> <a id="setting-link"
			href="#" th:href="@{/user/setting}" class="item"><i
			class="fas fa-user-cog"></i>Setting</a> <a href="#" th:href="@{/logout}"
			class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
		<div class="divider"></div>


	</div>
	<!-- sidebar end -->
	<div class="content">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3 text-dark"></i>
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert mb-0 text-center h5" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<div th:replace="${content}"></div>
	</div>


	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
