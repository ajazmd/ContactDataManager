<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normaluser/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card text-center mb-2">
				<div class="card-body">
					<div class="container text-center">
						<img class="my-profpic mr-2" th:src="'/image/'+${user.imageUrl}"
							alt="profile_photo" style="height: 200px; width: 200px;">
						<h2 class="mt-2 mb-3">
							<span th:text="${user.name}"></span>
						</h2>
					</div>
					<table class="table table-striped table-bordered">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER-<span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Gender</th>
								<td><span th:text="${user.gender}"></span></td>
							</tr>
							<tr>
								<th scope="row">Age</th>
								<td><span th:text="${user.age}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About You</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="container mt-2">
					<form th:action="@{'/update/'+${user.id}}" method="post">
						<button type="submit"
							class="btn bg-primary btn-block text-bold text-white text-uppercase">update</button>
					</form>
					<form th:action="@{'/delete/'+${user.id}}" method="post">
						<button type="submit"
							class="btn bg-danger btn-block text-bold text-white text-uppercase mt-1 mb-2">delete</button>
					</form>
				</div>
			</div>
		</div>
		<script>
    $(document).ready(()=>{
	$(".item").removeClass("active");
	$("#profile-link").addClass("active");
      });
</script>
	</section>
</body>
</html>
